<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col-12  d-flex flex-row justify-content-center">
                    <form class="w-75">
                        <h3 class="text-center text-success">Collection</h3>
                        <div class="mb-3">
                            <label for="userId" class="form-label text-secondary" name="user_id">User ID</label>
                            <input type="number" class="form-control" id="userId">
                          </div>
                        <div class="mb-3">
                            <label for="dateToPay" class="form-label text-secondary" name="date_to_pay">Date to Pay</label>
                            <input type="number" class="form-control" id="dateToPay">
                          </div>
                        <div class="mb-3">
                            <label for="dateOfPay" class="form-label text-secondary" name="date_of_pay">Date of Pay</label>
                            <input type="number" class="form-control" id="paidDate">
                          </div>
                          <div class="mb-3">
                            <label for="amount" class="form-label text-secondary" name="amount">Amount</label>
                            <input type="number" class="form-control" id="dateOfPay">
                          </div>
                          <div class="d-flex flex-row justify-content-center">
                            <button type="submit" class="btn btn-primary w-50">Save</button>
                          </div>
                        </form>
                </div>
            </div>
        </div>
    </body>
</html>
