<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-12 d-flex flex-row justify-content-center">
            <form class="row">
                <h3 class="text-center text-info mb-5">Business Profile</h3>
                <div class="col-md-6 mb-3 input-group-sm">
                  <label for="companyName" class="form-label text-secondary" name="company_name">Company Name</label>
                  <input type="text" class="form-control" id="companyName" required>
                </div>
                <div class="col-md-6 mb-3 input-group-sm">
                    <label for="companyLogo" class="form-label text-secondary" name="company_logo">company Logo</label>
                    <input class="form-control" type="file" id="companyLogo" required>
                  </div>
                <div class="col-12 col-lg-8 mb-3 input-group-sm">
                  <label for="companyAddress" class="form-label text-secondary" name="company_address">Company Address</label>
                  <textarea class="form-control" id="companyAddress" required></textarea>
                </div>
                <div class="col-md-6 col-lg-4 mb-3 input-group-sm">
                    <label for="gstNumber" class="form-label text-secondary" name="gst_number">GST Number</label>
                    <input type="number" class="form-control" id="gstNumber" required>
                  </div>
                <div class="col-md-6 col-lg-4 mb-3 input-group-sm">
                    <label for="panNumber" class="form-label text-secondary" name="pan_number">PAN Number</label>
                    <input type="number" class="form-control" id="panNumber" required>
                  </div>
                <div class="col-md-6 col-lg-4 mb-3 input-group-sm">
                    <label for="aadharNumber" class="form-label text-secondary" name="aadhar_number">Aadhar Number</label>
                    <input type="number" class="form-control" id="aadharNumber" required>
                  </div>
                  <div class="col-md-6 col-lg-4 mb-3 input-group-sm">
                    <label for="capitalInvestment" class="form-label text-secondary" name="capital_investment">Capital Investment</label>
                    <input type="number" class="form-control" id="capitalInvestment" required>
                  </div>
                  <div class="col-12 d-flex flex-row justify-content-center">
                    <button type="submit" class="btn btn-primary w-25">Send</button>
                  </div>
                </form>
        </div>
    </div>
</div>

</body>

</html>
