<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col-12  d-flex flex-row justify-content-center">
                    <form class="row">
                        <h3 class="text-center text-primary mb-5">Loan Details</h3>
                        <div class="col-md-4 mb-3 input-group-sm">
                            <label for="loanAmount" class="form-label text-secondary" name="loan_amount">Loan Amount</label>
                            <input type="number" class="form-control" id="loanAmount">
                          </div>
                        <div class="col-md-4 mb-3 input-group-sm">
                            <label for="interest" class="form-label text-secondary" name="interest">Interest</label>
                            <input type="number" class="form-control" id="interest">
                          </div>
                        <div class="col-md-4 mb-3 input-group-sm">
                            <label for="noOfDays" class="form-label text-secondary" name="no_of_days">Number of Days</label>
                            <input type="number" class="form-control" id="noOfDays">
                          </div>
                          <div class="d-flex flex-row justify-content-center">
                            <button type="submit" class="btn btn-primary w-25">Save</button>
                          </div>
                        </form>
                </div>
            </div>
        </div>
    </body>
</html>
