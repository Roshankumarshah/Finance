  <div class="bg-dark" style="margin-left: -10px; margin-right: -10px; margin-bottom: 10px; padding: 12px;">
    <h4 class="text-white font-weight-bold text-left">Create Account For User</h4>
  </div>
  <div class="container mb-5">
    <div class="row">
      <div class="col-12  d-flex flex-row justify-content-center">
        <form class="row mt-3">
          <div class="col-md-6 mb-3 input-group-sm">
            <label for="companyName" class="form-label text-secondary" name="full_name">Full Name</label>
            <input type="text" class="form-control" id="companyName" required>
          </div>
          <div class="col-md-6 mb-3 input-group-sm">
            <label for="exampleInputPassword1" class="form-label text-secondary" name="password">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required>
          </div>
          <div class="col-md-6 mb-3 input-group-sm">
            <label for="exampleInputEmail1" class="form-label text-secondary" name="email_id">Email Id</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          </div>
          <div class="col-md-6 mb-3 input-group-sm">
            <label for="phnNumber" class="form-label text-secondary" name="phone_number">Phone Number</label>
            <input type="number" class="form-control" id="phnNumber" required>
          </div>
          <div class="col-md-6 mb-3 input-group-sm">
            <label for="address" class="form-label text-secondary" name="address">Address</label>
            <textarea class="form-control" id="address" required></textarea>
          </div>
          <div class="col-md-6 mb-3 input-group-sm">
            <label for="referrence" class="form-label text-secondary" name="referrence">Referrence</label>
            <input type="text" class="form-control" id="referrence" required>
          </div>
          <div class="d-flex flex-row justify-content-center">
            <div>
              <a type="button" class="btn btn-secondary" href="../user.html">Back</a>
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </div>
        </form>
      </div>
      
    </div>
