<!DOCTYPE html>
<html>

<head>
  <title>loan types</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body {
      font-family: "Lato", sans-serif;
    }

    .sidebar {
      height: 100%;
      width: 220px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      overflow-x: hidden;
      padding-top: 16px;
    }

    .sidebar a {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 16px;
      display: block;
      color: white;
    }

    .sidebar a:hover {
      color: tomato;
    }

    .main {
      margin-left: 220px;
      /* Same as the width of the sidenav */
      padding: 0px 10px;
    }

    @media screen and (max-height: 450px) {
      .sidebar {
        padding-top: 15px;
      }

      .sidebar a {
        font-size: 18px;
      }
    }

    h4 {
      color: slateblue;
      text-align: center;
      margin-bottom: 8px;
      font-family: monospace;
      margin-top: 8px;
    }

    thead {
      font-size: 15px;
    }

    .container {
      width: 60%;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
</head>

<body>

  <div class="sidebar bg-dark">
    <a href="index.html" class="bg-light p-2" style="margin-top:-15px; font-size: 20px;"> <img src="images/logo1.png"
        width="42px" height='42px' class="rounded"></img> <span class="text-dark font-weight-bold">Finance
        App</span></a>
    <a href="dashboard.html"><i class="fa fa-fw fa-tasks"></i> Dashboard</a>
    <a href="businesprofile.html"><i class="fa fa-fw fa-bank"></i> Busines Profile</a>
    <a href="loantype.html"><i class="fa fa-fw fa-book"></i> Loan Type</a>
    <a href="agent.html"><i class="fa fa-fw fa-user-o"></i> Agents</a>
    <a href="user.html"><i class="fa fa-fw fa-users"></i> Users</a>
    <a href="collection.html"><i class="fa fa-fw fa-handshake-o"></i> Collections</a>
    <a href="loans.html"><i class="fa fa-fw fa-credit-card"></i> Loans</a>
    <a href="investment.html"><i class="fa fa-fw fa-money"></i> Investment</a>
  </div>

  <div class="main">
    <div class="p-2 bg-dark" style="margin-left: -10px; margin-right: -10px;">
      <h4 class="text-white font-weight-bold text-left">Loan Type</h4>
    </div>

    <div class="container shadow rounded px-4 pt-4 pb-3 mt-4">
      <form action="" method="post">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label col-form-label-sm">Loan Amount</label>
          <div class="col-sm-9">
            <input type="text" class="form-control form-control-sm" placeholder="Enter Loan amount" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label col-form-label-sm">Intrest Rate</label>
          <div class="col-sm-9">
            <input type="text" class="form-control form-control-sm" placeholder="rate of intrest" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label col-form-label-sm">Duration Type</label>
          <div class="col-sm-9">
            <select class="custom-select custom-select-sm" required>
              <option selected> - select duration type - </option>
              <option value="1">Annual</option>
              <option value="2">Month</option>
              <option value="3">Day</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label col-form-label-sm">Duration</label>
          <div class="col-sm-9">
            <input type="number" class="form-control form-control-sm" placeholder="Enter duration" required>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" id="showloan" class="btn-sm btn-success">calculate</button>
        </div>
      </form>
    </div>

    <div class="container shadow rounded px-4 pt-4 pb-3 my-4" id="loandetails">
      <form action="" id="myForm" method="post">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label col-form-label-sm">Loan Amount</label>
          <div class="col-sm-9">
            <input type="text" name="" class="form-control form-control-sm" disabled>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label col-form-label-sm">Intrest Rate</label>
          <div class="col-sm-9">
            <input type="text" name="" class="form-control form-control-sm" disabled>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label col-form-label-sm">Duration Type</label>
          <div class="col-sm-9">
            <input type="number" name="" class="form-control form-control-sm" disabled>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label col-form-label-sm">Duration</label>
          <div class="col-sm-9">
            <input type="number" name="" class="form-control form-control-sm" disabled>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label col-form-label-sm">Total Amount</label>
          <div class="col-sm-9">
            <input type="number" name="" class="form-control form-control-sm" disabled>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn-sm btn-warning">Apply loan</button>
        </div>
      </form>
    </div>

    <script>
      $(document).ready(function () {
        $('#loandetails').hide();
      });
      $("#myform").submit(function () {
        $("#loandetails").show();
      });
    </script>

  </div>
</body>

</html>
